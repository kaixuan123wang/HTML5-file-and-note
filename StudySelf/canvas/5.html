<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="cvs" width="800" height="500"></canvas>
		<script>
			function draw(){
				var cvs = document.getElementById('cvs');
				var ctx = cvs.getContext("2d");
				for(var i=0;i<4;i++){
					for(var j=0;j<3;j++){
						ctx.beginPath();
						var x = 25+j*50;
						var y = 25+i*50;
						var radius = 20;
						var startAngle = 0;
						var endAngle = Math.PI+(Math.PI*j)/2;
						var anticlockwise = i%2 == 0 ? false : true;
						ctx.arc(x,y,radius,startAngle,endAngle,anticlockwise);
						if(i>1){
							ctx.fill();
						}else{
							ctx.stroke;
						}
					}
				}
			}
			draw();
		</script>
	</body>
</html>
