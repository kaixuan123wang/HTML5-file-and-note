<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="cvs" width="800" height="500"></canvas>
		<script>
			function draw(){
				var cvs = document.getElementById('cvs');
				var ctx = cvs.getContext('2d');
				ctx.fillRect(25,25,100,100);
				ctx.clearRect(45,45,60,60);
				ctx.strokeRect(50,50,50,50);
			}
			draw();
		</script>
	</body>
</html>
