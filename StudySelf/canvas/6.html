<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="cvs" width="800" height="400"></canvas>
		<script type="text/javascript">
			var cvs = document.getElementById("cvs");
			var ctx = cvs.getContext("2d");
			ctx.stroke
			ctx.strokeStyle = "#f00";
			ctx.arc(101,200,100,0,Math.PI/180*360,true);
			ctx.stroke();
			ctx.moveTo(405,200);
			ctx.arc(306,200,100,0,Math.PI/180*360,true);
			ctx.stroke();
			ctx.moveTo(610,200);
			ctx.arc(510,200,100,0,Math.PI/180*360,true);
			ctx.stroke();
			ctx.moveTo(304,300);
			ctx.arc(203,300,100,0,Math.PI/180*360,true);
			ctx.stroke();
			ctx.moveTo(507,300);
			ctx.arc(406,300,100,0,Math.PI/180*360,true);
			ctx.stroke();
		</script>
	</body>
</html>
