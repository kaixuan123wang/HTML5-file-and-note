<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="cvs" width="800" height="600"></canvas>
	<script>
	var cvs = document.getElementById('cvs');
	var ctx = cvs.getContext("2d");
	ctx.fillStyle="#00f";
	ctx.strokeStyle = "#00f";
	ctx.translate(300,0);//移动
	ctx.rotate(1);//旋转
	ctx.scale(2,2);//缩放
	ctx.fillRect(50,50,100,60);
	ctx.fill();
	</script>
</body>
</html>
