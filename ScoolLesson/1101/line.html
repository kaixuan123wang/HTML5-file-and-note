<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <canvas id="cvs" width="800" height="400"></canvas>
    <script>
    	var cvs = document.getElementById("cvs");
    	var ctx = cvs.getContext("2d");
    	ctx.fillStyle="#000";
    	ctx.lineWidth=20;
    	ctx.lineCap="round";
    	ctx.beginPath();
    	ctx.moveTo(50,50);
    	ctx.lineTo(50,250);
    	ctx.stroke();
    </script>
    </body>
</html>
