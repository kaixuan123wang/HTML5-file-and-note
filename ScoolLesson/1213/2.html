<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <style>
			*{
				margin: 0;
				padding: 0;
			}
			.head,.foot,main{
				width: 100%;
				margin: 0 auto;
			}
			main{
				column-count: 3;
				column-width: 30%;
				column-gap: 1%;
				column-span: all;
			}
			main div{
				border: 1px solid #000;
			}
			main div:first-child{
				left: 0;
				background: #000;
				width: 50%;
			}
			main div:nth-child(2){
				width: 100%;
			}
			main div:last-child{
				margin: 0;
				width: 50%;
			}
        </style>
    </head>
    <body>
    <div class="all">
    		<div class="head">
    			头部
    		</div>
    		<main>
    			<div class="left">
    				←
    			</div>
    			<div class="center">
    				中
    			</div>
    			<div class="right">
    				→
    			</div>
    		</main>
    		<div class="foot">
    			尾部
    		</div>
    	</div>
    </body>
</html>
