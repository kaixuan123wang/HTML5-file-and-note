<!DOCTYPE html>
<html lang="en">
    <head>

				box-sizing: border-box;

			.foot{
				width: 100px;
				height: 60px;
				margin: 0 auto;
				border: 1px solid #000;]

			}

    <body>

    			</div>
    			<div class="center">

    			</div>
    			<div class="right">
    				→
    			</div>

    	</div>
