<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <form action="">
    	<fieldset>
    		<legend>this is a formgroup</legend>
    		<input type="text" id="">
    		<label for="">name</label><input type="text" name="">
    		<input type="datetime-local" name="" id="">
    	</fieldset>
		<hr>
		<label>专业:</label>
		<input type="text" name="" id="" list="lists" placeholder="qing" required>
		<datalist id="lists">
		<!-- 两种写法 -->
			<option value="移动应用开发">移动应用开发</option>
			<option value="计算机应用" label="计算机应用"></option>
			<option value="xxxx" label="xxxx">
		</datalist>
		<p><input type="text" name="" id=""></p>
		<p><input type="tel"></p>
		<p><input type="number"></p>
		<p><input type="search"></p>
		<p><input type="email"></p>
		<p>
			<input type="range" max="4" min="0" step="1" list="kd">
			<datalist id="kd">
			<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</datalist>
		</p>
		<p><input type="url"></p>
		<p><input type="color"></p>
		<p><input type="date"></p>
		<p><input type="month"></p>
		<p><input type="week"></p>
		<p><input type="datetime"></p>
		<p><input type="datetime-local"></p>
		<p><input type="time"></p>
		<p><input type="button"></p>
		<p><input type="file"></p>
		<p><input type="image"></p>
		<p><input type="password"></p>
		<p><input type="checkbox"></p>
		<p><input type="radio"></p>


    </form>
    </body>
</html>
