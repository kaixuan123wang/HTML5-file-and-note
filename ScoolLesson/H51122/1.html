<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			.box{
				position: relative;
				width: 100px;
				height: 100px;
				background: #000;
				animation: yd 5s infinite ease-in-out;
				margin-top: 200px;
			}
			@keyframes yd{
				0%{
					transform: rotate(0);
				}
				50% {
					transform:translateX(600px) rotate(180deg) scale(2,2);
					border-radius: 50px;
					
				}
				100% {
					transform:translateX(0px) rotate(360deg) scale(4,4);
						border-radius: 0px;
				}
			}
        </style>
    </head>
    <body>
	    <div class="box">
	    </div>
    </body>
</html>
